<ion-header>
  <ion-toolbar>
    <ion-title><h1>Searched</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngFor="let data of Dataparsed">
  <ion-card>
   
    <ion-card-content>
      <ion-card-title>
        {{data.food.label}}
        </ion-card-title>
        <ion-card-subtitle>
          {{data.food.categoryLabel}}
          </ion-card-subtitle>
           <ion-img [src]="data.food.image"></ion-img>
    </ion-card-content>
    </ion-card>
  </div>
  <div >
  <ion-list *ngFor="let hint of DataHint">
    <ion-item detail>
      <ion-thumbnail slot="start">
        <ion-img [src]="hint.food.image"></ion-img>
        </ion-thumbnail>
     
        <ion-label>{{hint.food.category}}</ion-label>
      </ion-item>
    </ion-list>
    </div>
</ion-content>
