<ion-header>
  <ion-toolbar>
    <ion-title><h1>Searched</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngFor="let data of Dataparsed">
  <ion-card>
    <ion-img [src]="data.food.image"></ion-img>
    <ion-card-content>
      <ion-card-title>
        {{data.food.label}}
        </ion-card-title>
        <ion-card-subtitle>
          {{data.food.categoryLabel}}
          </ion-card-subtitle>
    </ion-card-content>
    </ion-card>
  </div>
</ion-content>
